<body>
    <div class="main">
        <header>
            <div><img id="logo" src="assests/images/logo.png" alt="logo" height="100" width="150"/></div>
            <div><a id="name" href="login.html">Login</a></div>

        <div>

                    <div class="innercontainer">
                        <label for="price">Total:</label>
                        <input type="number" id="price" name="price" readonly>
                    </div>
                    <div class="innercontainer">
